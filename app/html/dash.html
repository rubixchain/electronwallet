  <script>

  function converttojsonpay() {
    setTimeout(function(){
    },10000);
    jQuery(".loader_div").show();
  var jsonpayinput = {"receiver":document.getElementById("receiver").value,
                   "tokenCount":parseInt(document.getElementById("tokenCount").value),
                 "comment":document.getElementById("comment").value};
    console.log(JSON.stringify(jsonpayinput));
    var xhttpreq = new XMLHttpRequest();
    xhttpreq.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
        jQuery(".loader_div").hide();
        // document.getElementById("demopay").innerHTML = this.responseText;
        alert(xhttpreq.responseText);
         document.getElementById("paymentform").reset();
      }
    };
    xhttpreq.open("POST", "http://localhost:1898/initiateTransaction");
    xhttpreq.setRequestHeader("Content-Type", "application/json");
    xhttpreq.send(JSON.stringify(jsonpayinput));
  }


  function checkreg() {
    jQuery(".loader_div").show();
    setTimeout(function(){
    },10000);
    var xhreg = new XMLHttpRequest();
    xhreg.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
        // console.log(xhreg.responseText);
        var checkstatus = this.responseText;
         console.log(checkstatus);
        if(checkstatus.includes("Success"))
        {
          console.log("if");
        loadsetup();
        }
        else
        {
          console.log("else");
        window.location.href="index.html";
      }
      }
    };
      xhreg.open("GET", "http://localhost:1898/check", true);
      xhreg.send();
  }




  function loadsetup() {
    setTimeout(function(){
    },10000);
    var xhsetup = new XMLHttpRequest();
    xhsetup.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
        console.log(xhsetup.responseText);
        loaddid();
      }
    };
      xhsetup.open("GET", "http://localhost:1898/setup", true);
      xhsetup.send();

  }



  function loaddid() {
    setTimeout(function(){
    },10000);
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
        var myObj = JSON.parse(this.responseText);
       document.getElementById("did").innerHTML = myObj.did;
       document.getElementById("balance").innerHTML =myObj.balance;
       document.getElementById("totalTxn").innerHTML =myObj.totalTxn;
       document.getElementById("receiverTxn").innerHTML = myObj.receiverTxn;
       document.getElementById("senderTxn").innerHTML =myObj.senderTxn;
       document.getElementById("contactsCount").innerHTML =myObj.contactsCount;
       document.getElementById("onlinePeers").innerHTML =myObj.onlinePeers;
       loadtxn();
      }
    };
      xhttp.open("GET", "http://localhost:1898/getDashboard", true);
      xhttp.send();

  }

  function loadtxn() {
    setTimeout(function(){
    },10000);
    var xhr = new XMLHttpRequest();
    xhr.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
        jQuery(".loader_div").hide();
        var txnarray=JSON.parse(this.responseText)
          console.log(txnarray);
         document.getElementById("txid0").innerHTML =txnarray[0].txn;
         document.getElementById("role0").innerHTML =txnarray[0].role;
         document.getElementById("txid1").innerHTML =txnarray[1].txn;
         document.getElementById("role1").innerHTML =txnarray[1].role;
         document.getElementById("txid2").innerHTML =txnarray[2].txn;
         document.getElementById("role2").innerHTML =txnarray[2].role;
         document.getElementById("txid3").innerHTML =txnarray[3].txn;
         document.getElementById("role3").innerHTML =txnarray[3].role;
         document.getElementById("txid4").innerHTML =txnarray[4].txn;
         document.getElementById("role4").innerHTML =txnarray[4].role;
      }
    };
    xhr.open("POST", "http://localhost:1898/getTxnByCount");
    xhr.setRequestHeader("Content-Type", "application/json");
    xhr.send(JSON.stringify({ "txnCount":8}));


  }
